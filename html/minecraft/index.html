<script id="hide">
    document.getElementById('center').children[2].classList.add('active');
    document.getElementById('hide').remove();
</script>
<script async src="/static/js/minecraft/home.js"></script>
<div id="content" class="container">
    <form action="/minecraft" id="sortingOptions">
        <select name="sort" id="sort">
            <option value="na" disabled selected>Sort</option>
            <option value="default">Default</option>
            <option value="asc">Name A-Z</option>
            <option value="desc">Name Z-A</option>
        </select>
        <select name="filter" id="filter">
            <option value="na" disabled selected>Status</option>
            <option value="all">All</option>
            <option value="current">Current</option>
            <option value="archived">Archived</option>
            <option value="deleted">Deleted</option>
        </select>
        <input type="submit" value="Filter" />
        <input type="reset" value="Reset" id="reset" />
    </form>
    <div id="servers">{{server_templates}}</div>
</div>
