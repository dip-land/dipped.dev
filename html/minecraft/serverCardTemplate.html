<a class="server {{server_status}}" href="/minecraft/{{identifier}}">
    <div class="serverBackground" style='background-image: url("/api/minecraft/icons/{{server_id}}")'></div>
    <div class="serverContent">
        <img class="serverIcon" src="/api/minecraft/icons/{{server_id}}" width="140px" height="140px"
            alt="{{server_name}} Icon" />
        <span class="serverName">{{server_name}}</span>
    </div>
</a>
