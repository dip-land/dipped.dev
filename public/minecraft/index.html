<style>
    #filter {
        padding: 1rem 0;
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-direction: row;
    }

    #filter input,
    #filter select {
        display: inline;
        background-color: rgb(33, 36, 45);
        color: white;
        padding: 8px 16px;
        box-sizing: border-box;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        height: 33px;
    }

    #filter input:hover,
    #filter select:hover {
        background-color: rgb(45, 49, 60);
    }

    #filter select {
        padding: 8px 0px 8px 16px;
        border-right: 16px solid transparent;
    }

    #filter input[type='submit'],
    #filter #reset {
        align-self: flex-end;
    }

    .server {
        background-color: rgb(33, 36, 45);
        max-width: 100%;
        min-width: 193px;
        height: 193px;
        max-height: 193px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        object-fit: contain;
        border-radius: 8px;
        overflow: hidden;
        transition: all ease 200ms;
        flex-direction: column;
        color: white;
        position: relative;
    }

    .server:hover {
        background-color: rgb(45, 49, 60);
    }

    .server img {
        width: 193px;
        height: 193px;
        vertical-align: middle;
        object-fit: contain;
        border-radius: 8px;
        aspect-ratio: 1 / 1;
    }

    .server span {
        padding: 6px 12px;
        font-weight: 600;
        position: absolute;
        top: 193px;
        left: 0;
        right: 0;
        bottom: -100px;
        backdrop-filter: blur(10px);
        text-shadow: 1px 1px 3px black;
        transition: all 500ms cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .server:hover span {
        bottom: 0;
        top: 0;
        color: white !important;
    }

    #servers {
        display: grid;
        gap: 1rem;
        padding: 0 0 1rem;
    }

    @media screen and (min-width: 2669px) {
        #servers {
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
    }

    @media screen and (max-width: 2669px) {
