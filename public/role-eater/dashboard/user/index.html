<style>
    :root {
        --background: rgb(15, 18, 26);
        --background-2: rgb(25, 28, 36);
        --background-3: rgb(33, 36, 45);
        --background-4: rgb(45, 49, 60);
        color: hsl(224, 16%, 87%);
    }
    * {
        box-sizing: border-box !important;
    }
    body {
        background-color: var(--background-3);
        width: 1280px !important;
        height: 706px !important;
        margin: 0px;
        font-family: Inter, SF Pro Text, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, segoe ui, Roboto, helvetica neue, Arial, noto sans, sans-serif,
            apple color emoji, segoe ui emoji, segoe ui symbol, noto color emoji;
        font-size: 1.5rem;
    }
    #main {
        width: 1280px !important;
        height: 706px !important;
        background-color: var(--background);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    #top {
        width: 100%;
        height: 130px;
        display: flex;
        flex-direction: row;
        padding: 20px;
        box-sizing: border-box;
        gap: 20px;
        justify-content: flex-end;
    }
    #top #user {
        margin-right: auto;
        align-items: flex-start;
        display: flex;
        flex-direction: row;
        font-size: 1.8rem;
        color: hsl(224, 13%, 59%);
    }
    #userAvatar {
        border-radius: 30px;
        height: 90px;
    }
    #user > div {
        margin-left: 0.8rem;
    }
    #displayName {
        font-weight: bold;
        font-size: 2.4rem;
        margin-right: 0.7rem;
        color: hsl(224, 16%, 87%);
    }
    #serverName {
        display: block;
        justify-self: baseline;
    }

    #top > div {
        position: relative;
        display: flex;
        align-items: end;
    }
    #top > .date > div {
        width: fit-content;
    }
    #top > .date > div:first-child {
        background-color: var(--background-4);
        padding: 5px 10px;
        border-radius: 10px;
        font-weight: bold;
        z-index: 1;
        position: absolute;
        top: 0;
        left: 10px;
        box-shadow: 2px 2px 7px 2px #00000080;
    }
    #top > .date > div:last-child {
        background-color: var(--background-3);
        font-size: 1.75rem;
        padding: 10px 20px 10px;
        border-radius: 10px;
        z-index: 0;
        box-shadow: 2px 2px 7px 2px #00000080;
    }
    #bottom {
        width: 100%;
        height: 576px;
        display: flex;
        flex-direction: column;
        padding: 0px 20px 20px;
        box-sizing: border-box;
        gap: 20px;
    }
    #bottom > div {
        height: 50%;
        display: flex;
        flex-direction: row;
        gap: 20px;
    }
    #rankActivity {
        display: grid !important;
        grid-template-columns: 1fr 1fr 1fr;
    }
    #rankActivity > div,
    #chart {
        height: 100%;
        background-color: var(--background-3);
        flex-grow: 1;
        border-radius: 10px;
        box-shadow: 2px 2px 7px 2px #00000080;
    }
    #rankActivity > div {
        padding: 10px 20px 20px;
    }
    .title {
        font-weight: bold;
        font-size: 2rem;
    }

    .content {
        overflow: hidden;
        height: calc(100% - 45px);
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
        gap: 20px;
        font-size: 2rem;
        padding: 10px 0 0;
    }
    .content > div {
        display: flex;
        height: 100%;
        align-items: center;
        border-radius: 10px;
        background-color: var(--background-2);
        overflow: hidden;
    }
    .content > div > :first-child {
        background-color: var(--background);
        font-weight: bold;
        height: 100%;
        padding: 0px 10px;
        border-radius: 10px;
        text-align: center;
    }
    #ranks > div > :first-child {
        min-width: 10rem !important;
    }
    #ranks > div > :last-child {
        text-align: center;
        width: 100%;
    }
    #messageActivity > div > :first-child,
    #voiceActivity > div > :first-child {
        width: 9rem;
        margin-right: 20px;
    }
    .content i {
        font-size: 1.5rem;
        margin-left: 0.3rem;
        color: hsl(224, 13%, 59%);
    }
    #chart {
        display: flex;
        flex-direction: column !important;
    }
    #chart > div {
        display: flex;
        padding: 10px 20px;
    }
    #chart > div * {
        box-shadow: none !important;
        font-weight: bold;
        font-size: 2rem;
    }
    #chart > div > span {
        font-weight: bold;
        font-size: 2rem;
    }
    div > span > i {
        font-size: 1.5rem !important;
        color: hsl(224, 13%, 59%);
        font-weight: 400 !important;
    }
    #chart > div > :nth-child(2) {
        margin-left: auto;
        margin-right: 20px;
    }
    #chart > div > div {
        text-align: end;
        display: flex;
        align-items: center;
    }
    #chart > div > div > div {
        width: 32px;
        height: 32px;
        margin-right: 10px;
        border-radius: 50%;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div id="main">
    <div id="top">
        <div id="user">
            <img id="userAvatar" />
            <div><span id="displayName">No Data</span><span id="userName"></span><span id="serverName"></span></div>
        </div>
        <div class="date">
            <div>Created On</div>
            <div id="createdOn">January 1, 1970</div>
        </div>
        <div class="date">
            <div>Joined On</div>
            <div id="joinedOn">January 1, 1970</div>
        </div>
    </div>
    <div id="bottom">
        <div id="rankActivity">
            <div>
                <span class="title">Server Ranks</span>
                <div id="ranks" class="content">
                    <div>
                        <span>Overall</span>
                        <span id="overallRank">#0</span>
                    </div>
                    <div>
                        <span>Message</span>
                        <span id="messageRank">#0</span>
                    </div>
                    <div>
                        <span>Voice</span>
                        <span id="voiceRank">#0</span>
                    </div>
                </div>
            </div>
            <div>
                <span class="title">Messages</span>
                <div id="messageActivity" class="content">
                    <div>
                        <span>Today</span>
                        <div><span id="messageActivity1d">0</span><i>msgs</i></div>
                    </div>
                    <div>
                        <span>Week</span>
                        <div><span id="messageActivity7d">0</span><i>msgs</i></div>
                    </div>
                    <div>
                        <span>All Time</span>
                        <div><span id="messageActivityall">0</span><i>msgs</i></div>
                    </div>
                </div>
            </div>
            <div>
                <span class="title">Voice Activity</span>
                <div id="voiceActivity" class="content">
                    <div>
                        <span>Today</span>
                        <div><span id="voiceActivity1d">0</span><i>mins</i></div>
                    </div>
                    <div>
                        <span>Week</span>
                        <div><span id="voiceActivity7d">0</span><i>mins</i></div>
                    </div>
                    <div>
                        <span>All Time</span>
                        <div><span id="voiceActivityall">0</span><i>mins</i></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="chart">
            <div>
                <span>Activity Last 45 Days</span>
                <div>
                    <div style="background-color: #36a2eb"></div>
                    <span>Message <i>(COUNT)</i></span>
                </div>
                <div>
                    <div style="background-color: #ff6384"></div>
                    <span>Voice <i>(HOURS)</i></span>
                </div>
            </div>
            <canvas height="190" width="1240" id="activityChart"></canvas>
        </div>
    </div>
</div>
<script>
    window.addEventListener('load', async () => {
        const query = new URLSearchParams(location.search);
        const type = query.get('type');
        const data = await (await fetch(`/api${location.pathname.replace('dashboard/', '')}`)).json();

        document.getElementById('userAvatar').src = data.user.avatar;
        document.getElementById('displayName').innerHTML = data.apiMember.nickname ?? data.apiMember.displayName ?? data.apiUser.globalName;
        document.getElementById('userName').innerHTML = data.user.username;
        document.getElementById('serverName').innerHTML = data.guild.name;

        const formatter = new Intl.DateTimeFormat('en-us', { month: 'long', day: 'numeric', year: 'numeric' });
        document.getElementById('createdOn').innerHTML = formatter.format(data.apiUser.createdTimestamp);
        document.getElementById('joinedOn').innerHTML = formatter.format(data.apiMember.joinedTimestamp);

        document.getElementById('overallRank').innerHTML = `#${data.ranks.overallRank}`;
        document.getElementById('messageRank').innerHTML = `#${data.ranks.messageRank}`;
        document.getElementById('voiceRank').innerHTML = `#${data.ranks.voiceRank}`;

        const numberFormatter = Intl.NumberFormat('en-US', {
            notation: 'compact',
            maximumFractionDigits: 2,
        });

        document.getElementById('messageActivityall').innerHTML = numberFormatter.format(data.user.message.count).toLowerCase();
        document.getElementById('voiceActivityall').innerHTML = numberFormatter.format(data.user.voice.time).toLowerCase();

        const today = new Date();
        const labels = [];
        const messageData = [];
        const voiceData = [];

        const messageHistory = data.user.message.history;
        let messageWeekCount = 0;
        for (let index = 0; index < 46; index++) {
            const day = new Date(new Date().setDate(today.getDate() - index));
            labels.push(formatter.format(day));
            const value = messageHistory.find((v) => formatter.format(new Date(v.date)) === formatter.format(day));
            if (index === 0) {
                document.getElementById('messageActivity1d').innerHTML = numberFormatter.format(value?.count ?? 0).toLowerCase();
            }
            if (index < 8) messageWeekCount = messageWeekCount + (value?.count ?? 0);
            messageData.push(value?.count ?? 0);
        }
        document.getElementById('messageActivity7d').innerHTML = numberFormatter.format(messageWeekCount).toLowerCase();

        const voiceHistory = data.user.voice.history;
        let voiceWeekCount = 0;
        for (let index = 0; index < 46; index++) {
            const day = new Date(new Date().setDate(today.getDate() - index));
            const value = voiceHistory.find((v) => formatter.format(new Date(v.date)) === formatter.format(day));
            if (index === 0) {
                document.getElementById('voiceActivity1d').innerHTML = numberFormatter.format(Math.round(value?.time || 0)).toLowerCase();
            }
            if (index < 8) voiceWeekCount = voiceWeekCount + Math.round(value?.time || 0);
            voiceData.push(value?.time / 60 || 0);
        }
        document.getElementById('voiceActivity7d').innerHTML = numberFormatter.format(voiceWeekCount).toLowerCase();

        const ctx = document.getElementById('activityChart');

        let scales = {
            y: {
                beginAtZero: true,
                ticks: {
                    display: false,
                },
                grid: {
                    display: false,
                },
            },
            x: {
                ticks: {
                    display: false,
                },
                grid: {
                    display: false,
                },
            },
        };

        if (type === 'chart') {
            document.getElementById('rankActivity').remove();
            document.getElementById('activityChart').setAttribute('height', '480px');
            scales = {
                y: {
                    beginAtZero: true,
                    ticks: {
                        display: true,
                    },
                    grid: {
                        display: false,
                    },
                },
                x: {
                    ticks: {
                        display: true,
                    },
                    grid: {
                        display: false,
                    },
                },
            };
        }

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels.reverse(),
                datasets: [
                    {
                        label: 'Messages',
                        data: messageData.reverse(),
                        borderWidth: 5,
                    },
                    {
                        label: 'Voice',
                        data: voiceData.reverse(),
                        borderWidth: 5,
                    },
                ],
            },
            options: {
                elements: {
                    line: {
                        tension: 0.4,
                    },
                    point: {
                        pointStyle: false,
                    },
                },
                scales,
                plugins: {
                    legend: {
                        display: false,
                    },
                },
            },
        });
    });
</script>
