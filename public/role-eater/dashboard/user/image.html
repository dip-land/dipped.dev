<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/styles/roleEater/user/image.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script id="mainScript" async src="/static/scripts/roleEater/userImage.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="top">
                <div id="user">
                    <img id="userAvatar" />
                    <div><span id="displayName">No Data</span><span id="userName"></span><span id="serverName"></span></div>
                </div>
                <div class="date">
                    <div>Created On</div>
                    <div id="createdOn">January 1, 1970</div>
                </div>
                <div class="date">
                    <div>Joined On</div>
                    <div id="joinedOn">January 1, 1970</div>
                </div>
            </div>
            <div id="bottom">
                <div id="rankActivity">
                    <div>
                        <span class="title">Server Ranks</span>
                        <div id="ranks" class="content">
                            <div>
                                <span>Overall</span>
                                <span id="overallRank">#0</span>
                            </div>
                            <div>
                                <span>Message</span>
                                <span id="messageRank">#0</span>
                            </div>
                            <div>
                                <span>Voice</span>
                                <span id="voiceRank">#0</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <span class="title">Messages</span>
                        <div id="messageActivity" class="content">
                            <div>
                                <span>Today</span>
                                <div><span id="messageActivity1d">0</span><i>msgs</i></div>
                            </div>
                            <div>
                                <span>Week</span>
                                <div><span id="messageActivity7d">0</span><i>msgs</i></div>
                            </div>
                            <div>
                                <span>All Time</span>
                                <div><span id="messageActivityall">0</span><i>msgs</i></div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <span class="title">Voice Activity</span>
                        <div id="voiceActivity" class="content">
                            <div>
                                <span>Today</span>
                                <div><span id="voiceActivity1d">0</span><i>mins</i></div>
                            </div>
                            <div>
                                <span>Week</span>
                                <div><span id="voiceActivity7d">0</span><i>mins</i></div>
                            </div>
                            <div>
                                <span>All Time</span>
                                <div><span id="voiceActivityall">0</span><i>mins</i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="chart">
                    <div>
                        <span>Activity Last 45 Days</span>
                        <div>
                            <div style="background-color: #36a2eb"></div>
                            <span>Message <i>(COUNT)</i></span>
                        </div>
                        <div>
                            <div style="background-color: #ff6384"></div>
                            <span>Voice <i>(HOURS)</i></span>
                        </div>
                    </div>
                    <canvas height="190" width="1240" id="activityChart"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
