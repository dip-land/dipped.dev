<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
    <nav>
        <div class="left">
            <a>home</a>
            <a class="active">projects</a>
            <a>role_eater</a>
            <a>minecraft</a>
            <a>status</a>
        </div>
        <!-- May be used in the future -->
        <div class="center"></div>
        <div class="right">
            <a class="login" target="popup"> Login </a>
            <div id="user" class="user hidden">
                <img id="userAvatar" loading="lazy" alt="User Avatar" width="25px" height="25px" /><span
                    id="username"></span>
                <svg id="caret" class="rotated" width="24" height="24" viewbox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 14.5l5-5 5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </svg>
            </div>
            <div class="popout hidden" id="nav_popout">
                <!-- May be used in the future -->
                <!-- <a href="/dashboard/me/">Profile</a> -->
                <div id="logout">Logout</div>
            </div>
        </div>
    </nav>
    <main>
        <div class="content-container">
            <div class="terminal">
                <div class="terminal-header">
                    <div class="left">
                        <img src="./favicon.ico">
                        <span>dipped@dev</span>
                    </div>
                    <div class="center">
                        <span>~</span>
                    </div>
                    <div class="right"></div>
                </div>
                <div id="terminal-content" class="terminal-content">
                    <div class="terminal-line command">
                        <span class="prompt">
                            <span class="user">dipped</span>
                            <span class="at">@</span>
                            <span class="host">dev</span>
                            <span class="separator">:</span>
                            <span class="path">~</span>
                            <span class="symbol">$</span></span>
                        <span class="content">ls ~/projects</span>
                    </div>
                    <div class="terminal-line blank"></div>
                    <div class="terminal-divider">
                        <span class="divider-line"></span>
                        <span class="divider-text">PROJECTS</span>
                        <span class="divider-line"></span>
                    </div>
                    <div class="terminal-line command">
                        <span class="prompt">
                            <span class="user">dipped</span>
                            <span class="at">@</span>
                            <span class="host">dev</span>
                            <span class="separator">:</span>
                            <span class="path">~</span>
                            <span class="symbol">$</span></span>
                        <span class="cursor blink"></span>
                    </div>
                </div>
                <div class="terminal-footer">
                    <div class="left">
                        <img src="./favicon.ico">
                        <span>dipped@dev</span>
                    </div>
                    <div class="center">
                        <span>Ready</span>
                    </div>
                    <div class="right">
                        <span id="line_count">0 lines</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        let content = document.getElementById('terminal-content');
        let line_count_element = document.getElementById('line_count');

        line_count_element.innerText = `${content.children.length} lines`;
    </script>
</body>

</html>
